<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="connection_status"></div>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes: </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
        
    </div>
    <div class="ranking">
        <h2>Ranking...</h2>
        <!-- <div class="rankHeading">
            <span>No.</span>
            <span>Name</span>
            <span>WPM</span>
            <span>Mistakes</span>
        </div> -->
        <ul class="rankBoard">
            
        </ul>
    </div>
    <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"
        integrity="sha384-+miq58Ltmjm+SSP5g8Ok6dpMO/6R4n8xe/x1Yj0Bdb9kiEz25LTnWv/GZQTRQamg"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
